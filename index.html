<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" minlength="5" required />
      <span class="email-error" aria-live="polite"></span>
      <label for="country">Country</label>
      <select name="country" id="country" required>
        <option value="poland" selected>Poland</option>
        <option value="us">US</option>
        <option value="japan">Japan</option>
        <option value="germany">Germany</option>
      </select>
      <label for="zip-code">Zip Code</label>
      <input type="text" id="zip-code" name="zip-code" required />
      <span class="zip-code-error" aria-live="polite"></span>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <span class="password-error" aria-live="polite"></span>
      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      />
      <span class="confirm-password-error" aria-live="polite"></span>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
